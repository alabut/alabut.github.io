<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <title>Al Abut. Product designer &amp; startup veteran.</title>

        <style type="text/css" media="screen">

*, *:after, *:before {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    font-family: "Helvetica Neue";
}

html, body {
    margin: 0;
    padding: 0;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.column {
    float: left;
    height: 100vh;
    position: relative;
    width: 50%;
}

.card {
    left: 50%;
    padding: 30px;
    position: absolute;
    text-align: left;
    transform: translate(-50%, -50%);
    top: 50%;
    width: 80%;
}

.logo {
    background-image: url(http://d32mxho067pe0f.cloudfront.net/images/splash/al-sxsw-medium.jpg);
    background-position: 50% 50%;
    background-repeat: no-repeat;
    background-size: cover;
}

.logo .card {
    text-align: center;
}

.logo img {
    max-width: 100%;
}

h1 {
    font-size: 60px;
    text-transform: uppercase;
}

h2, h3 {
    font-weight: normal;
    margin: 10px 0;
}

ul strong, .button {
    font-family: 'Playfair Display', Georgia, serif;
    font-style: italic;
}

ul strong {
    font-size: 22px;
}

.dark {
    background-color: #191919;
}

.headshot {
    margin-bottom: 20px;
    text-align: center;
}

.headshot img {
    border-radius: 50%;
    max-width: 200px;
}

ul, li {
    list-style-type: none;
    padding-left: 0;
    text-align: center;
}

li {
    font-size: 18px;
    line-height: 140%;
}

li em {
    display: block;
    font-style: normal;
}

ul, li, p {
    margin: 0 0 20px;
}

ul {
    margin-top: 30px;
}

.button {
    border: 3px solid #000;
    color: #000;
    display: block;
    font-size: 18px;
    margin: 40px auto;
    padding: 20px 0;
    text-align: center;
    text-decoration: none;
    width: 70%;
}

.button span {
    font-style: normal;
    font-weight: 400;
    display: block;
    letter-spacing: 2px;
    margin-bottom: 5px;
    text-transform: uppercase;
}

.button:hover {
    background: #000;
    color: #fff;
}

.tagline {
    font-weight: 400;
    letter-spacing: 2px;
    margin-top: 40px;
    text-transform: uppercase;
}

.tagline.work span {
    border-bottom: 3px solid #000;
    margin-bottom: 30px;
    padding-bottom: 3px;
}

.tagline,
.social-links {
    text-align: center;
}

.social-links {
    padding-bottom: 30px;
}

.social-links a {
    font-size: 21px;
    line-height: 100%;
    margin-right: 5px;
    padding: 10px 10px 6px 10px;
    text-decoration: none;
}

.social-links a:hover img {
    filter: invert(100%);
}

.social-links a.dribbble:hover {
    background: #EA4C88;
}

.social-links a.linkedin:hover {
    background: #0177B7;
}

.social-links img {
    max-height: 20px;
    max-width: 20px;
}

/* responsive design layout adjustments */

@media (max-height: 600px) and (min-width: 900px) {

    .column {
        width: 70%;
    }

    .column.logo {
        width: 30%;
    }
    
    .card {
        padding: 0;
    }

    .headshot {
        display: none;
    }

    .tagline:first-of-type {
        margin-top: 10px;
    }

    .button {
        padding: 10px;
    }

}


@media (min-height: 600px) and (max-height: 850px) {
    .card {
        padding: 0;
    }

    .headshot img {
        margin-top: 50px;
        width: 100px;
    }

}

@media (max-width: 768px) {
    .column {
        float: none;
        width: 100%;
    }
    
    .bio .card {
        left: inherit;
        position: relative;
        top: inherit;
        transform: inherit;
        width: 100%;
    }
}

        </style>
    </head>
    <body>
	  
        <div class="column logo dark">
            <div class="card">
                <img src="http://d32mxho067pe0f.cloudfront.net/images/splash/logo-square-8@2x.png" width="265" height="114">
            </div> <!-- /card -->
        </div> <!-- /column logo dark -->

        <div class="column bio">
            <div class="card">
                <div class="headshot"><img src="http://d32mxho067pe0f.cloudfront.net/images/splash/al-sxsw-small3.jpg"></div>

                <p class="tagline work"><span>Work highlights</span></p>
                <ul>
                    <li>
                        <strong>Y Combinator</strong>
                        <em>(cofounded Referly)</em>
                    </li>
                    <li>
                        <strong>Cake Financial</strong>
                        <em>(acquired by E-Trade)</em>
                    </li>
                    <li>
                        <strong>Ludic Labs</strong>
                        <em>(acquired by Groupon)</em>
                    </li>
                    <li>
                        <strong>BuyAds</strong>
                        <em>(acquired by Rubicon)</em>
                    </li>
                </ul>

                <a class="button" href="http://alabut.com/partnered.html">
                    <span>Featured Case Study</span>
                </a>

                <div class="social-links">
                    <a href="http://dribbble.com/alabut" title="Dribbble" class="dribbble"><img src="http://d32mxho067pe0f.cloudfront.net/images/about/icon-dribbble-black.png"></a>
                    <a href="http://linkedin.com/in/alabut" title="Linkedin" class="linkedin"><img src="http://d32mxho067pe0f.cloudfront.net/images/about/icon-linkedin-black.png"></a>
                </div> <!-- /social-links -->
            </div> <!-- /card -->
        </div> <!-- /column -->
    </body>
</html>
