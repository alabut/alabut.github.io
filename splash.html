<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <title>Al Abut. Product designer &amp; startup veteran.</title>
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400italic,700italic,900italic' rel='stylesheet' type='text/css'>
        <style type="text/css" media="screen">

*, *:after, *:before {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    font-family: "Helvetica Neue";
}

html, body {
    margin: 0;
    padding: 0;
}

.column {
    float: left;
    height: 100vh;
    position: relative;
    width: 50%;
}

.card {
    left: 50%;
    padding: 30px;
    position: absolute;
    text-align: left;
    transform: translate(-50%, -50%);
    top: 50%;
    width: 80%;
}

.logo {
    background-image: url(images/al-sxsw-large7.jpg);
    background-position: 0% 50%;
    background-repeat: no-repeat;
    background-size: cover;
}

/* editorial adjustment (adjust picture cropping for giant image) */

@media (min-height: 800px) {
    .logo {
        background-position: 10% 50%;
    }
}

.logo .card {
    text-align: center;
}

.logo p {
    color: #fff;
    font-size: 26px;
    margin-top: 10px;
}

h1 {
    font-size: 60px;
    text-transform: uppercase;
}

h2, h3 {
    font-weight: normal;
    margin: 10px 0;
}

ul strong, .button {
    font-family: 'Playfair Display', Georgia, serif;
    font-style: italic;
}

ul strong {
    font-size: 22px;
}

.dark {
    background-color: #191919;
}

.headshot {
    margin-bottom: 20px;
    text-align: center;
}

.headshot img {
    border-radius: 50%;
    max-width: 200px;
}

ul, li {
    list-style-type: none;
    padding-left: 0;
    text-align: center;
}

li {
    font-size: 18px;
    line-height: 140%;
}

li em {
    display: block;
    font-style: normal;
}

ul, li, p {
    margin: 0 0 20px;
}

ul {
    margin-top: 30px;
}

.button {
    border: 3px solid #000;
    color: #000;
    display: block;
    font-size: 18px;
    margin: 40px auto;
    padding: 20px 0;
    text-align: center;
    text-decoration: none;
    width: 70%;
}

.button span {
    font-style: normal;
    font-weight: 400;
    display: block;
    letter-spacing: 2px;
    margin-bottom: 5px;
    text-transform: uppercase;
}

.button:hover {
    background: #000;
    color: #fff;
}

.tagline {
    font-weight: 400;
    letter-spacing: 2px;
    margin-top: 40px;
    text-transform: uppercase;
}

.tagline.work span {
    border-bottom: 3px solid #000;
    margin-bottom: 30px;
    padding-bottom: 3px;
}

.tagline,
.social-links {
    text-align: center;
}

.social-links a {
    font-size: 21px;
    line-height: 100%;
    margin-right: 5px;
    padding: 10px 10px 6px 10px;
    text-decoration: none;
}

.social-links a:hover img {
    filter: invert(100%);
}

.social-links a.dribbble:hover {
    background: #EA4C88;
}

.social-links a.linkedin:hover {
    background: #0177B7;
}

.social-links img {
    max-height: 20px;
    max-width: 20px;
}

/* responsive design layout adjustments */

@media (max-height: 600px) and (min-width: 900px) {

    .column {
        width: 70%;
    }

    .column.logo {
        width: 30%;
    }
    
    .card {
        padding: 0;
    }

    .headshot {
        display: none;
    }

    .tagline:first-of-type {
        margin-top: 10px;
    }

    .button {
        padding: 10px;
    }

}


@media (min-height: 600px) and (max-height: 850px) {
    .card {
        padding: 0;
    }

    .headshot img {
        width: 100px;
    }

}


@media (min-width: 768px) and (max-width: 1000px) {

    .logo {
        background-position: 20% 50%;
    }

}


@media (max-width: 768px) {
    .column {
        float: none;
        width: 100%;
    }
    
    .logo {
/*        background: #000;*/
    }
}

        </style>
